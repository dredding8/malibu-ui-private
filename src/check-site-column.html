<!DOCTYPE html>
<html>
<head><title>Check Site Column</title></head>
<body>
<script>
setTimeout(() => {
  const cells = document.querySelectorAll('[aria-label*="sites allocated"]');
  console.log('Site allocation cells found:', cells.length);
  if (cells.length > 0) {
    console.log('First cell:', cells[0].outerHTML.substring(0, 500));
    console.log('Cell width:', window.getComputedStyle(cells[0]).width);
  }
  
  // Find Site Allocation column
  const headers = Array.from(document.querySelectorAll('th'));
  const siteHeader = headers.find(h => h.textContent.includes('Site Allocation'));
  console.log('Site Allocation header found:', !!siteHeader);
  if (siteHeader) {
    console.log('Header width:', window.getComputedStyle(siteHeader).width);
  }
}, 3000);
</script>
</body>
</html>
